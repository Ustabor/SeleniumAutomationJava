serenity {
  take.screenshots = FOR_FAILURES
  test.root = "starter.acceptancetests"
  logging = VERBOSE
}


webdriver {
  driver = chrome
  capabilities {
    timeouts {
      script = 30000
      pageLoad = 300000
      implicit = 15000
    }
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = [
        "--headless",
        "remote-allow-origins=*",
        "test-type",
        "no-sandbox",
        "ignore-certificate-errors",
        "--window-size=1920,1080",
        "start-maximized"
        "--start-fullscreen"
        "incognito",
        "disable-infobars",
        "disable-gpu",
        "disable-default-apps",
        "disable-popup-blocking"
      ]
    }
  }
}

